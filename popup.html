<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>LinkedIn AI Engagement</h2>
      <div class="status" id="status">Ready</div>
    </div>
    
    <div class="config-section">
      <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-...">
        <button id="saveKey" class="btn btn-small">Save</button>
      </div>
      
      
      <div class="form-group">
        <label for="maxPosts">Total Posts to Process:</label>
        <input type="number" id="maxPosts" value="10" min="1" max="100">
        <small class="form-help">Total posts to comment on</small>
      </div>
      
      <div class="form-group">
        <label for="maxLikes">Total Likes:</label>
        <input type="number" id="maxLikes" value="10" min="0" max="100">
        <small class="form-help">Posts to like (independent of comments)</small>
      </div>
      
      <div class="comment-split-section">
        <div class="comment-split-header">
          <h4>Comment Distribution</h4>
          <small>Automatically calculated from Total Posts to Process</small>
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label for="singleWordComments">Single-word Comments (70%):</label>
            <input type="number" id="singleWordComments" value="7" min="0" readonly>
          </div>
          <div class="form-group half">
            <label for="explanatoryComments">Explanatory Comments (30%):</label>
            <input type="number" id="explanatoryComments" value="3" min="0" readonly>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="delayMin">Minimum Delay (seconds):</label>
        <input type="number" id="delayMin" value="2" min="1" max="30">
      </div>
      
      <div class="form-group">
        <label for="delayMax">Maximum Delay (seconds):</label>
        <input type="number" id="delayMax" value="8" min="2" max="60">
      </div>
    </div>
    
    <div class="controls">
      <button id="startBot" class="btn btn-primary">Start Engagement</button>
      <button id="stopBot" class="btn btn-secondary" disabled>Stop</button>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Posts Found:</span>
        <span id="postsFound">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Posts Liked:</span>
        <span id="postsLiked">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Comments Posted:</span>
        <span id="commentsPosted">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Errors:</span>
        <span id="errors">0</span>
      </div>
    </div>
    
    <div class="logs">
      <div class="logs-header">
        <h4>Activity Log</h4>
        <button id="downloadLogs" class="btn btn-small">Download All Logs</button>
      </div>
      <div id="logContainer"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
