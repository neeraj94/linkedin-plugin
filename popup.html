<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>LinkedIn AI Engagement</h2>
      <div class="status" id="status">Ready</div>
    </div>
    
    <div class="config-section">
      <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-...">
        <button id="saveKey" class="btn btn-small">Save</button>
      </div>
      
      <div class="form-group">
        <label for="commentStyle">AI Comment Mode:</label>
        <select id="commentStyle">
          <option value="adaptive">Smart Adaptive (Recommended)</option>
          <option value="professional">Always Professional</option>
          <option value="casual">Always Casual</option>
          <option value="insightful">Always Insightful</option>
          <option value="supportive">Always Supportive</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="maxPosts">Max Posts to Process:</label>
        <input type="number" id="maxPosts" value="10" min="1" max="50">
      </div>
      
      <div class="form-group">
        <label>Actions to Perform:</label>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="enableLikes" checked>
            Like Posts
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="enableComments" checked>
            Comment on Posts
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="maxLikes">Max Posts to Like:</label>
        <input type="number" id="maxLikes" value="15" min="0" max="100">
      </div>
      
      <div class="form-group">
        <label for="maxComments">Max Posts to Comment:</label>
        <input type="number" id="maxComments" value="5" min="0" max="50">
      </div>
      
      <div class="form-group">
        <label for="delayMin">Minimum Delay (seconds):</label>
        <input type="number" id="delayMin" value="2" min="1" max="30">
      </div>
      
      <div class="form-group">
        <label for="delayMax">Maximum Delay (seconds):</label>
        <input type="number" id="delayMax" value="8" min="2" max="60">
      </div>
    </div>
    
    <div class="controls">
      <button id="startBot" class="btn btn-primary">Start Engagement</button>
      <button id="stopBot" class="btn btn-secondary" disabled>Stop</button>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Posts Found:</span>
        <span id="postsFound">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Posts Liked:</span>
        <span id="postsLiked">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Comments Posted:</span>
        <span id="commentsPosted">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Errors:</span>
        <span id="errors">0</span>
      </div>
    </div>
    
    <div class="logs">
      <h4>Activity Log</h4>
      <div id="logContainer"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
