<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>LinkedIn AI Engagement</h2>
      <div class="status" id="status">Ready</div>
    </div>
    
    <div class="config-section">
      <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-...">
        <button id="saveKey" class="btn btn-small">Save</button>
      </div>
      
      <div class="form-group">
        <label for="commentStyle">Comment Style:</label>
        <select id="commentStyle">
          <option value="professional">Professional</option>
          <option value="casual">Casual</option>
          <option value="insightful">Insightful</option>
          <option value="supportive">Supportive</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="maxPosts">Max Posts to Process:</label>
        <input type="number" id="maxPosts" value="10" min="1" max="20">
      </div>
    </div>
    
    <div class="controls">
      <button id="startBot" class="btn btn-primary">Start Engagement</button>
      <button id="stopBot" class="btn btn-secondary" disabled>Stop</button>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Posts Found:</span>
        <span id="postsFound">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Comments Posted:</span>
        <span id="commentsPosted">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Errors:</span>
        <span id="errors">0</span>
      </div>
    </div>
    
    <div class="logs">
      <h4>Activity Log</h4>
      <div id="logContainer"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
